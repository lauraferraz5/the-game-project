<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>The Halloween Night</title>
  </head>

    <div id="startingArea">
      <h1>The Halloween Night</h1>
